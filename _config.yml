title: "recollectives"
description: "a blog by kelly luo"
url: https://blog.kellyluo.me 
keywords: ["blog", "kelly luo", "kelly luo harvard", "Kelly Luo"]
name: kelly luo
  
# jekyll
timezone:          America/New_York
markdown:          kramdown
highlighter:       rouge
excerpt_separator: <!--more-->
permalink:         /:year-:month-:day/:title

plugins: 
  - kramdown
  - jekyll-paginate-v2

kramdown:
  auto_ids: true
  foot{n}ote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  
pagination:
  enabled: true
  per_page: 5
  permalink: '/page:num/'
  title: 'page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true


